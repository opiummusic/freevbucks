    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;

        }

<body>
    <div class="form-container">
        <h2>Enter V-Bucks Amount</h2>
        <form onsubmit="handleSubmit(event)">
            <input type="number" id="vbucks" name="vbucks" placeholder="Enter V-Bucks amount" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const words = ["1","test"];
    
        function handleSubmit(event) {
            event.preventDefault(); 
            var num = document.getElementById('vbucks').value; 
            var done = false;
            var x = window.location.href;
            for (var i = 1; i <= num; i++) {
                const something = words[Math.floor(Math.random() * words.length)];
                document.title = something + " - google search";
                history.pushState(0, 0, i == num ? x : i.toString());
                if (i == num) {
                    done = true;
                }
            }
            if (done === true) {
                alert("Adding done! Check your search history.");
            }
        }
    </script>
