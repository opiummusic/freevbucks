<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Purchasing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="username-form" class="form">
            <h2>Enter Username</h2>
            <input type="text" id="username" placeholder="Username">
            <button onclick="showNumberInput()">Next</button>
        </div>
        <div id="number-form" class="form hidden">
            <h2>Enter Number</h2>
            <input type="number" id="number" placeholder="Number">
            <button onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function showNumberInput() {
            const usernameForm = document.getElementById('username-form');
            const numberForm = document.getElementById('number-form');

            usernameForm.classList.add('hidden');
            numberForm.classList.remove('hidden');
        }

        function submitForm() {
            const username = document.getElementById('username').value;
            const number = document.getElementById('number').value;

            if (username && number) {
                alert(`Username: ${username}, Number: ${number}`);
            } else {
                alert('Please fill in both fields.');
            }
        }
    </script>
</body>
</html>
